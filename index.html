<!DOCTYPE html>
<html lang="en">
<head>

  <style>
	/* Little updates on the CSS Digitech*/
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fce0e0, #a75252);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 700px;
      background-color: #fff;

      padding: 20px;
      text-align: center;
    }

      padding: 10px;
      border: 2px solid #dd1616;

      margin-bottom: 15px;
    }
    .header h1 {
      color: #9c0a0a;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin: 0;
    }
    .header h3 {
      color: #555;
      margin: 5px 0;
    }
    .header img {
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .construction {
      padding: 10px;
      border: 2px dashed #d60808;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .construction h3 {
      color: #b10303;
      margin-bottom: 10px;
    }
    .construction img {
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    footer {
      font-size: 14px;
      color: #910101;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
